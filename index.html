<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Particle System Background</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;
    }
    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 1;
      padding: 20px;
    }
    .content h1 {
      font-size: 4vw;
      margin: 0;
    }
    .content p {
      font-size: 1.5vw;
      margin: 10px 0 0;
    }
    @media (max-width: 768px) {
      .content h1 {
        font-size: 6vw;
      }
      .content p {
        font-size: 3vw;
      }
    }
    @media (max-width: 480px) {
      .content h1 {
        font-size: 8vw;
      }
      .content p {
        font-size: 4vw;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Welcome to My Website</h1>
    <p>Enjoy the 3D animated background</p>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <script>
    // Initialize Three.js scene
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Create particles
    const particleCount = 1000;
    const particles = new THREE.BufferGeometry();
    const particleVertices = [];

    for (let i = 0; i < particleCount; i++) {
      const x = (Math.random() - 0.5) * 2000;
      const y = (Math.random() - 0.5) * 2000;
      const z = (Math.random() - 0.5) * 2000;
      particleVertices.push(x, y, z);
    }

    particles.setAttribute('position', new THREE.Float32BufferAttribute(particleVertices, 3));

    const particleMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 2 });

    const particleSystem = new THREE.Points(particles, particleMaterial);
    scene.add(particleSystem);

    // Animation
    camera.position.z = 5;

    const animateParticles = () => {
      gsap.to(particleSystem.rotation, {
        duration: 20,
        y: Math.PI * 2,
        repeat: -1,
        ease: "none"
      });
    };

    const animate = () => {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    };

    animate();
    animateParticles();

    // Handle window resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
